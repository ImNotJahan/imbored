<html>
    <head>
        <title>Milk</title>
    </head>
    
    <body style="overflow: hidden;">
        <canvas id="canvas"></canvas>
        <img src="https://www.pngall.com/wp-content/uploads/2016/06/Milk-PNG-Clipart.png" width=1px id="milk" display="none">
    </body>
</html>

<script>
    let isDrawing = false;
    let x = 0;
    let y = 0;
    
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const milk = document.getElementById("milk");
    
    var dimension = [document.documentElement.clientWidth, document.documentElement.clientHeight];
    canvas.width = dimension[0];
    canvas.height = dimension[1];
    
    canvas.addEventListener("mousedown", e => {
        x = e.offsetX;
        y = e.offsetY;
        isDrawing = true;
    });
    
    canvas.addEventListener("touchstart", e => {
        var touch = e.touches[0] || e.changedTouches[0];
        x = touch.pageX;
        y = touch.pageY;
        isDrawing = true;
    });
    
    canvas.addEventListener("mousemove", e => {
        if (isDrawing === true) {
            drawMilk(context, x, y);
            x = e.offsetX;
            y = e.offsetY;
        }
    });
    
    canvas.addEventListener("touchmove", e => {
        if (isDrawing === true) {
            drawMilk(context, x, y);
            var touch = e.touches[0] || e.changedTouches[0];
            x = touch.pageX;
            y = touch.pageY;
        }
    });
    
    window.addEventListener("mouseup", e => {
        if (isDrawing === true) {
            drawMilk(context, x, y);
            x = 0;
            y = 0;
            isDrawing = false;
        }
    });
    
    window.addEventListener("touchend", e => {
        if (isDrawing === true) {
            drawMilk(context, x, y);
            x = 0;
            y = 0;
            isDrawing = false;
        }
    });
    
    function drawMilk(context, x1, y1) {
        context.drawImage(milk, x1 - 75, y1 - 50, 150, 100);
    }
</script>

<style>
    body
    {
        overflow: hidden;
        position: fixed;
        
        margin: 0;
        padding: 0;
    }
</style>
