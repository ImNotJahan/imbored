
<!DOCTYPE html>

<html>
    <title>spinning</title>
    <body>
        <img src="https://jahanrashidi.com/images/laindance.gif" onload="spin()">
        <p id="counter">Lain has spun 0 times</p>
    </body>
</html>

<script>
    let x = 1;
    setInterval(() => {
        document.getElementById("counter").innerHTML = "Lain has spun " + x + " times";
        x++;
    }, 4500);
</script>

<style>
    body{
        background-color: #282828;
        color: #ddd;
        text-align: center;
    }
    
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
